<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js Platzi</title>

</head>
<body>
    <div id="app">
        <h1>{{ titulo | uppercase }}</h1>
        <h2>{{ subtitulo | lowercase }}</h2>
        <h3>{{ paragraph | capitalize }}</h3>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                titulo: "Learning Vue.js",
                subtitulo: "Using filters",
                paragraph: "start with capital letter"
            },
            filters: {
                uppercase: str => str.toUpperCase(),
                lowercase: str => str.toLowerCase(),
                capitalize: str => str.charAt(0).toUpperCase() + str.substring(1)
            }

        })
    </script>

</body>
</html>
