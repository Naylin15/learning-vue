<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js Platzi</title>

</head>
<body>
    <div id="app">
        <button @click="sumar">Suma</button>
        <button @click="restar">Resta</button>
        El contador est√° en {{ contador }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                contador: 0,
            },
            methods: {
                sumar () {
                    this.contador++
                },
                restar () {
                     this.contador--
                }
            }
        })
    </script>

</body>
</html>
