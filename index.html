<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js Platzi</title>

</head>
<body>
    <div id="app">
        Hola {{ nombre }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                nombre: 'Mundo!'
            }
        })
    </script>

</body>
</html>
